<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  
<head>
    <meta charset="UTF-8">
    <title>在庫一覧</title>
</head>

<body>
    <h1>在庫一覧</h1>
    <ul>
        <table border="1">
            <tr>
              <th>fid</th>
              <th>量</th>
            </tr>
            <tr th:each="z: ${zaikoList}">
                <td>[[${z.fid}]] </td>
                <td>[[${z.amount}]] </td>
            </tr>
        </table>
    </ul>
  
    <ul>
        <table border="1">
            <tr>
              <th>食材名</th>
              <th>fid</th>
            </tr>
            <tr th:each="f: ${foodList}">
                <td>[[${f.name}]] </td>
                <td>[[${f.fid}]] </td>
            </tr>
        </table>
    </ul>
  
    <h2>新規登録する</h2>
    <form th:action="@{/manage}" th:object="${zaikoForm}" method="post">
        <label for="name">食材名：</label>
        <input type="text" th:field="*{name}" size="8"/>
        <label for="comment">量：</label>
        <input type="text" required th:field="*{amount}" />
        <label for="comment">賞味期限：</label>
        <input type="text" required th:field="*{expiration}" />
        <input type="submit" value="登録" />
    </form> 

    <h2>タイトルへ</h2>
    <a th:href="@{/}">戻る</a>

</body>
  
</html>
