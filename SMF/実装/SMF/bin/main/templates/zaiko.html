<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  
<head>
    <meta charset="UTF-8">
    <title>在庫一覧</title>
</head>

<body>
    <h1>在庫一覧</h1>
    <ul>
        <li th:each="z: ${zaikoList}">
            [[${z.name}]] ： [[${z.amount}]] on [[${z.expirationDate}]]
        </li>
    </ul>
  
    <h2>新規登録する</h2>
    <form th:action="@{/manage}" th:object="${zaikoForm}" method="post">
        <label for="name">食材名：</label>
        <input type="text" th:field="*{name}" size="8"/>
        <label for="comment">量：</label>
        <input type="text" required th:field="*{amount}" />
        <input type="submit" value="登録" />
    </form> 

    <h2>タイトルへ</h2>
    <a th:href="@{/}">戻る</a>

</body>
  
</html>
